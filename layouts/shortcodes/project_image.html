{{ $name := .Get "Name" }}
{{ $desc := .Get "Desc" }}
{{ $href := .Get "Href" }}
{{ $imgResource := resources.Get (.Get "Img") }}

{{ $imgUrl :=  $imgResource.Resize "1024x" }}

<div class="img-container">
    <a href="{{ urlize $href }}/">
        <figure>
        <img src="{{ $imgUrl.RelPermalink }}" alt="{{ $name }}">
        <div class="img-overlay">
            <p><h3>{{ $name }}</h3></p>
            <p>{{ $desc }}</p>
        </div>
        </figure>
    </a>
</div>
