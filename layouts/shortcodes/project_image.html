{{ $name := .Get "Name" }}
{{ $desc := .Get "Desc" }}
{{ $imgUrl := .Get "Img" }}

<div class="img-container">
    <a href="{{ urlize $name }}/">
        <figure>
        <img src="{{ $imgUrl }}" alt="{{ $name }}">
        <div class="img-overlay">
            <p><h3>{{ $name }}</h3></p>
            <p>{{ $desc }}</p>
        </div>
        </figure>
    </a>
</div>
